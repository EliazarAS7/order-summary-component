<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="parte1">
      <img src="./img/illustration-hero.svg" alt="">

    </section>

    <section class="parte2">
      <h1>Order Summary</h1>
    
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="precio">
        <img class="img2" src="./img/icon-music.svg" alt="">
        <div class="precio1">
          <span>
            Annual Plan
          </span>
            $59.99/year

        </div>

        <div class="precio2">


          
          Change
        </div>

      </div>
    

      <div class="boton1">
        <button class="boton1__1">Proceed to Payment</button>

      </div>

      <div class="boton2">
        <button class="boton2__2">Cancel Order</button>

      </div>
    

    </section>

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eliazar Alonso Santana</a>.
  </div>
</body>
</html>
